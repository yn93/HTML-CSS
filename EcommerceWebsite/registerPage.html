<!DOCTYPE html>
<html>
<head>
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
</head>
<body>
	<div class="main">
		<div class="sign_header clearfix">
			<div class="sign_logo fl">
				<img src="icons/logo.png" alt="慕课网logo">
			</div>
			<div class="sign_welcome fl">
				<p>欢迎注册</p>
			</div>
		
		</div>
		<div class="register_page sign_page">
			<form action="registerPage_submit" method="get" accept-charset="utf-8">
				<div class="register_name">
					<label for="user_name">账户名:</label><input type="text" name="" class="user_name" id="register_name" placeholder="邮箱/用户名/手机号">
				</div>
				<div class="register_password">
					<label for="user_password">请设置密码:</label><input type="text" name="" id="register_password" class="user_password">
				</div>
				<div class="register_confirmPassword">
					<label for="user_confirmPassword">请确认密码:</label><input type="text" name="" id="register_confirmPassword" class="user_password">
				</div>
				<div class="register_email">
					<label for="user_email">邮箱:</label><input type="text" name="" id="register_email" class="user_password">
				</div>
				<div class="register_location">
					<label for="user_location">地址:</label><input type="text" name="" id="register_location">
				</div>
				<!-- <div class="register_password">
					<label for="user_password">请设置密码: </label><input type="text" name="" id="register_password">
				</div>
				 -->
				 <div class="register_agree">
				 	<input type="checkbox" checked="true"><span>
				 	我已阅读并同意<a href="#" title="">用户注册协议</a><span>
				 </div>
				 <div class="register_submit sign_botton">
				 	<input type="submit" name="" value="提交">
				 </div>
			</form>

		
			
		</div>
		
		<!-- <div class="dign_footer">
			
		</div> -->
	</div>
</body>
</html>
